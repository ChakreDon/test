name: Installing Npm

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./all_in_docker/client
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2 

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16"

    - name: Installing Npm
      run: npm install
    
    - name: starting Npm
      run: npm run build



